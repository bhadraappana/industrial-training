<body>

<button onclick="func()">click</button><br>

    <script>
        function func(){
         const name=document.getElementById('ip1').value;
        if(name.length==0){
         alert('please fill this input with some value')
        }
        else{
            console.log('the entered value is' + name)
        }
        }
        function func2(){
            const password=document.getElementById('ip2').value;
            if(password.length<8){
                alert('enter more than 8 characters')
            }
        }
        function func3(){
            const cpwrd=document.getElementById('ip2').value;
            const password=document.getElementById('ip3').value;
            if(cpwrd==password){
                alert('you entered correct password you can proceed now!')
            }
            else{
                alert('wrong password!try again')
            }
        }
    </script>
